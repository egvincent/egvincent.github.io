<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <div class="container" id="cont-1">
    <img id="portrait" src="portrait.jpg">
    <div id="name-wrap-outer"> <div id="name-wrap-inner">
      <div id="name">Eric Vincent</div>
    </div></div>
    <div class><!--row-->
      <a href="https://www.linkedin.com/pub/eric-vincent/bb/793/498">
        <div class="link-box" id="linked-in">
          <i class="fa fa-linkedin fa-3x"></i>
          <div class="text">
            <span class="label">LinkedIn</span><br>
            <!-- <span class="username">Eric Vincent</span> -->
          </div>
        </div>

      <div class="link-box" id="email" onclick="copy()">

          <textarea id="email-address" rows="1" cols="18" onclick="this.focus();this.select()" readonly="readonly">evincent@gmail.com</textarea>
        </div>
      </div>
    </div>
    <div><!--row-->
      <a href="https://www.youtube.com/channel/UCe7M8BXMr5XQz4NAFHzN7Sw">

            <span class="label">Youtube</span><br>
            <!-- <span class="username">Eric Vincent</span> -->
          </div>
        </div>
      </a>
      <a href="resume.pdf">
        <div class="link-box" id="resume">
          <i class="fa fa-file-text fa-3x"></i>
          <div class="text">
            <span class="label">Resume</span><br>
            <span class="username">Click to view pdf</span>
          </div>
        </div>

    </div>
  </div>
  <div class="container" id="work">
    <b>Misc. work</b>
    <ul>
      <li><a href="stanford-open">Stanford Open designs</a></li>
      <li><a href="snake">Snake game</a></li>
    </ul>

  <br><br>
</body>
</html>
